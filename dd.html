<!DOCTYPE html>
<html>
<head>
  <title>Formulaire de saisie</title>
</head>
<body>
  <h2>Formulaire de saisie</h2>
  <form action="https://script.google.com/a/macros/yulcom.ca/s/AKfycbzc3uDDCMOfA-ONlmCnSF7fbU05jiHjhxfq8roADz3Ov7yGGyC0Epzyj_gbF72aUFek/exec" method="POST">
    <label for="dateLimite">Date limite de dépot:</label>
    <input type="date" id="dateLimite" name="dateLimite" required><br><br>

    <label for="donneurOrdre">Donneur d'ordre:</label>
    <input type="text" id="donneurOrdre" name="donneurOrdre" required><br><br>

    <label for="nomProjet">Nom du Projet:</label>
    <input type="text" id="nomProjet" name="nomProjet" required><br><br>

    <label for="estimationEnvelopeFinanciere">Estimation de l'Enveloppe Financière:</label>
    <input type="number" id="estimationEnvelopeFinanciere" name="estimationEnvelopeFinanciere" required><br><br>

    <label for="paysBeneficiaire">Pays Bénéficiaire:</label>
    <input type="text" id="paysBeneficiaire" name="paysBeneficiaire" required><br><br>

    <label for="lien">Lien:</label>
    <input type="text" id="lien" name="lien" required><br><br>

    <input type="submit" value="Envoyer">
  </form> 
</body>
</html>
